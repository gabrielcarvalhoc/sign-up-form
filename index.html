<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f9e8eec0ce.js" crossorigin="anonymous" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="container-fluid">
        <main class="row vh-100">
            <aside class="col-md-5">
                <div class="row justify-content-center align-items-baseline py-3 logo">
                    <i class="fa fa-solid fa-suitcase fa-5x col-auto"></i>
                    <h1 class="col-auto text-center">TRAVEL TIPS</h1>
                </div>
            </aside>

            <section class="col-md-7 d-flex flex-column justify-content-center">
                <div class="row mb-4 px-5">
                    <p>Receive the best travel tips! We will help you to travel better, cheaper, smarter and longer. Save money on the road and have a lot of fun. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <form action="" method="post" id="form">
                    <div class="row mb-4 px-5 inputs">
                        <h3 class="my-3">Let's do this!</h3>
                        <div class="col-sm-6 mb-3">
                            <label for="first-name" class="form-label">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="last-name" class="form-label">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="email" class="form-label">EMAIL</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="tel" class="form-label">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" class="form-control" placeholder="DD999999999" pattern="(\d{11}|\d{10})" title="Please enter a valid phone number, example: 21987654321" required>
                        </div>
                        <div class="col-sm-6 mb-4">
                            <label for="password" class="form-label">PASSWORD</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-4">
                            <label for="confirm-password" class="form-label">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                        </div>
                    </div>
                    <div class="row px-5">
                        <button type="submit" class="btn btn-primary w-auto px-5 py-2 ms-2 mb-4"> Create Account</button>
                        <p>Already have an account? <a href="#" class="log-in"><span>Log in</span></a></p>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
